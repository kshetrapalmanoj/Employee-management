
<div class="panel-primary">

<div class="table-responsive">
    
 <table align="center" mdbTable class="table table-striped table-hover" >
   
    <caption>Employee List</caption>
     <thead class="grey lighten-1 black-text">
      <tr scope="row">
         <th>ID</th>
         <th>Name</th>
         <th>Salary</th>
         <th>Details</th>
         <th>Delete</th>
         <th>Update</th>

     </tr>
     </thead>
     <tr mdbTableCol *ngFor="let employee of employee" (click)="onSelect(employee)">
         <td>{{employee.id}}</td>
         <td>{{employee.name}}</td>
         <td>{{employee.salary}}</td>
         <td><a routerLink = "/employeeDetail/{{employee.id}}"><span class="material-icons">info</span></a></td>
         <td><a routerLink = "/deleteEmployee/{{employee.id}}"><span class="material-icons">delete</span></a></td>
         <td><a routerLink = "/updateEmployee/{{employee.id}}"><span class="material-icons">edit</span></a></td>
     </tr> 
     
 </table>
 
</div>
 <div align="center">
    <br> Create New Employee
     <div>
    <a routerLink = "/addEmployee"><span class="material-icons">add_circle_outline</span></a>
     </div>  
 </div>
  <div align="center" *ngIf="selectedEmployee" (click)="clear()">
     Selected employee: {{selectedEmployee.name}}
 </div>
